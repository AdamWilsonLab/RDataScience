output: 
  revealjs::revealjs_presentation:
      lib_dir: externals
      keep_md: true
      incremental: true
      theme: black
      highlight: tango
      center: false
      code_folding: hide
      css: reveal.css
      reveal_plugins: ["search", "zoom", "chalkboard"]
      self_contained: false
      transition: zoom
      reveal_options:
        previewLinks: true
        mouseWheel: true
        slideNumber: true
        minScale: 1
        maxScale: 3
        margin: 0.1
        width: "90%"
        height: "100%"